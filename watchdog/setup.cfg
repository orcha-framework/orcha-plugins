[flake8]
max-line-length = 99
ignore = W503, W605
extend-ignore = E203, W0511, F403, F405
exclude = setup.py, conf.py

[pylint.message-control]
ignore = conf.py,setup.py
disable = C0330,R0801,R0913,R0904,R0903,R0902,W0511,C0116,C0115,W0703,R0914,R0914,C0302,R0912,R0915,R0401,C0411,C0103,W0603,W0613,W0401,W0614,E1120,W0108,W0622
